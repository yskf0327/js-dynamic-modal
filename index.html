<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Daynamic Modal</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div class="container">
			<h1 class="title-style01">Cute Puppies</h1>
			<ul class="grid-container">
				<li class="grid-item" id="item01">
					<figure><img src="img/image01.jpg" alt="">
						<figcaption>おかえりなさい！</figcaption>
					</figure>
				</li>
				<li class="grid-item" id="item02">
					<figure><img src="img/image02.jpg" alt="">
						<figcaption>まけないぞおおおお</figcaption>
					</figure>
				</li>
				<li class="grid-item" id="item03">
					<figure><img src="img/image03.jpg" alt="">
						<figcaption>さみしいな…</figcaption>
					</figure>
				</li>
				<li class="grid-item" id="item04">
					<figure><img src="img/image04.jpg" alt="">
						<figcaption>ぼくをうつして！！</figcaption>
					</figure>
				</li>
				<li class="grid-item" id="item05">
					<figure><img src="img/image05.jpg" alt="">
						<figcaption>このタオル、おきにいりなの</figcaption>
					</figure>
				</li>
				<li class="grid-item" id="item06">
					<figure><img src="img/image06.jpg" alt="">
						<figcaption>ふたりはなかよし</figcaption>
					</figure>
				</li>
				<li class="grid-item" id="item07">
					<figure><img src="img/image07.jpg" alt="">
						<figcaption>なみのり、じょうずでしょ？</figcaption>
					</figure>
				</li>
			</ul>
			<dialog class="modal">
				<div class="modal-content"></div>
			</dialog>
		</div>
	</main>
	<footer class="footer">
		<small>&copy; Cute Puppeis</small>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
